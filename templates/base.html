<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCA{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #212529;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .sidebar a {
            color: #adb5bd;
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background-color: #343a40;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Área de conteúdo */
        .content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>MCA</h3>
        <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a>
        <a href="{% url 'clientes:list' %}"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="#"><i class="fa-solid fa-wallet"></i> Financeiro</a>
        <a href="#"><i class="fa-solid fa-briefcase"></i> Serviços</a>
        <a href="{% url 'modalidades:list' %}"><i class="fa-solid fa-dumbbell"></i> Modalidades</a>
        <a href="{% url 'funcionarios:list' %}"><i class="fa-solid fa-chalkboard-teacher"></i>Funcionarios</a>
        <a href="{% url 'condominios:list' %}"><i class="fa-solid fa-building"></i> Condomínios</a>
        <a href="#"><i class="fa-solid fa-layer-group"></i> Turmas</a>
        <a href="#"><i class="fa-solid fa-cog"></i> Parâmetros</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
